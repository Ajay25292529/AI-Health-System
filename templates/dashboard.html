{% extends "layout.html" %}
{% block content %}
<h2>Patient Records</h2>
<table border="1">
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Disease</th>
    <th>Result</th>
</tr>
{% for row in records %}
<tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
</tr>
{% endfor %}
</table>
<a href="/">Home</a>
{% endblock %}
